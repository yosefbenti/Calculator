<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="numInput">
            <p id="inputScreen" type="number"></p>
        </div>
        <div class="output">
            <p id="outputDisplay" type="number"> </p>
        </div>
        <div class="keypad">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="dot">.</button>
            <button class="equal"  id="equal">=</button>
        </div>
        <div class="sign">
            <button class="operator" id="addition">+</button>
            <button class="operator" id="subtraction">-</button>
            <button class="operator" id="multiplication">*</button>
            <button class="operator" id="division">/</button>
            <button class="operator" id="module">%</button>
            <button class="clear" id="clear"> clr </button>
            <button class="sign" id="sign" > +/-</button>
        </div>
    </div>
    
</body>
</html>
